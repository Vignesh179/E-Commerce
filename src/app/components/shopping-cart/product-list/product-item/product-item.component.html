<div class="card mb-4 shadow-sm" style="border: 1px solid purple;">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'INR' }}</strong>
    </p>
    <p class="card-text">{{ productItem.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-md btn-outline-success product-btn" (click)="handleAddToCart()">Add to
          Cart</button>
        <button type="button" class="btn btn-md btn-outline-info product-btn" (click)="view()">View Details</button>
      </div>
    </div>
  </div>
</div>
